<div [ngClass]="['offcanvas__area offcanvas__radius', utilsService.openMobileMenus ? 'offcanvas-opened' : '']"
>
<div class="offcanvas__wrapper">
  <div class="offcanvas__close">
    <button (click)="utilsService.handleOpenMobileMenu()" class="offcanvas__close-btn offcanvas-close-btn">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1 1L11 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    </button>
  </div>
  <div class="offcanvas__content">
    <div class="offcanvas__top mb-70 d-flex justify-content-between align-items-center">
      <div class="offcanvas__logo logo">
        <a [routerLink]="['/']">
          <img src="assets/img/Logo_SVG/DLR Tech-Imagotipo Principal-Espacios Claros-RGB.svg" alt="logo" />
        </a>
      </div>
    </div>
    <!-- mobile category start -->
    <!-- <header-component-mobile-categories :product-type="productType" /> -->
    <div class="offcanvas__category pb-40">
      <button (click)="toggleCategoryActive()" class="tp-offcanvas-category-toggle">
        <i class="fa-solid fa-bars"></i>
        Todas las categorias
      </button>
      <div class="tp-category-mobile-menu">
        


      </div>
    </div>
    <div class="tp-main-menu-mobile fix d-lg-none mb-40">

    <nav class="tp-main-menu-content">
      <ul *ngFor="let menu of mobile_menu">
        <li
          *ngIf="menu.homes"
          [ngClass]="['has-dropdown has-mega-menu',isActiveMenu === menu.title ? 'dropdown-opened' : '']"
        >
          <a [ngClass]="isActiveMenu === menu.title ? 'expanded' : '' ">
            Home
            <button
              (click)="handleOpenSubMenu(menu.title)"
              [ngClass]="['dropdown-toggle-btn',isActiveMenu === menu.title ? 'dropdown-opened' : '']"
            >
              <i class="fa-regular fa-angle-right"></i>
            </button>
          </a>
          <div
            [ngClass]="['home-menu tp-submenu tp-mega-menu',isActiveMenu === menu.title ? 'active' : '']"
          >
            <div class="row row-cols-1 row-cols-lg-4 row-cols-xl-5">
              <div *ngFor="let home of menu.home_pages" class="col">
                <div class="home-menu-item">
                  <a [routerLink]="['/']">
                    <div class="home-menu-thumb p-relative fix">
                      <img [src]="home.img" alt="home img" />
                    </div>
                    <div class="home-menu-content">
                      <h5 class="home-menu-title">{{ home.title }}</h5>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li *ngIf="menu.sub_menu"
          [ngClass]="['has-dropdown',isActiveMenu === menu.title ? 'dropdown-opened' : '']"
        >
          <a [ngClass]="isActiveMenu === menu.title ? 'expanded' : ''">
            {{ menu.title }}
            <button
              (click)="handleOpenSubMenu(menu.title)"
              [ngClass]="['dropdown-toggle-btn',isActiveMenu === menu.title ? 'dropdown-opened' : '']"
            >
              <i class="fa-regular fa-angle-right"></i>
            </button>
          </a>
          <ul [ngClass]="['tp-submenu',isActiveMenu === menu.title ? 'active' : '']">
            <li *ngFor="let subMenu of menu.sub_menus">
              <a [routerLink]="['/']">{{ subMenu.title }}</a>
            </li>
          </ul>
        </li>
        <li *ngIf="!menu.sub_menu && !menu.home_pages">
          <a [routerLink]="['/']">{{menu.title}}</a>
        </li>
      </ul>
    </nav>
    </div>

    <div class="offcanvas__contact align-items-center d-none">
      <div class="offcanvas__contact-icon mr-20">
        <span>
          <img src="/assets/img/icon/contact.png" alt="contact_img" />
        </span>
      </div>
      <div class="offcanvas__contact-content">
        <h3 class="offcanvas__contact-title">
          <a href="tel:098-852-987">004524865</a>
        </h3>
      </div>
    </div>
    <div class="offcanvas__btn">
      <a href="/contact" class="tp-btn-2 tp-btn-border-2">Contact Us</a>
    </div>
  </div>
</div>
</div>

<div (click)="utilsService.handleOpenMobileMenu()" [ngClass]="['body-overlay', utilsService.openMobileMenus ? 'opened' : '']"></div>
