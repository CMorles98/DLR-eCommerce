<header>
    <div class="tp-header-area p-relative z-index-11">

        <div class="tp-header-main tp-header-sticky mx-2 my-0 py-0 p-2 ps-0">
            <div class="row align-items-center">

                <!-- logo -->
                <div class="pe-xl-1 col-xl-1 col-lg-2 col-md-2 col-6">
                    <div class="logo justify-content-start">
                        <a [routerLink]="['/']">
                            <img src="assets/img/Logo_SVG/DLR Tech-Imagotipo Principal-Espacios Claros-RGB.svg"
                                alt="logo" style="max-width: 9rem; height: 6rem">
                        </a>
                    </div>
                </div>

                <!-- menu options -->
                <div class="ps-xl-5 col-xl-5 col-lg-5 d-none d-lg-block">

                    <div class="tp-header-sticky-menu main-menu menu-style-1 d-none d-lg-block">
                        <nav id="mobile-menu">
                            <app-top-menu class="menu-bar"></app-top-menu>
                        </nav>
                    </div>

                </div>

                <!-- search input -->
                <div class="col-xl-4 col-lg-3 d-none d-lg-block">
                    <div class="tp-header-search-2">
                        <form (ngSubmit)="handleSearchSubmit()">
                            <input type="text" placeholder="Buscar..." [(ngModel)]="searchText" name="searchText"
                                class="roboto-light">
                            <button type="submit">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M18.9999 19L14.6499 14.65" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- cart -->
                <div class="col-xl-2 col-lg-2 col-md-10 col-6">
                    <div class="tp-header-main-right d-flex align-items-center justify-content-end">

                        <div class="tp-header-action d-flex align-items-center ml-50 cursor-pointer">

                            <!-- icon -->
                            <div class="tp-header-action-item">
                                <button (click)="cartService.handleOpenCartSidebar()" type="button"
                                    class="tp-header-action-btn cartmini-open-btn">
                                    <svg width="21" height="22" viewBox="0 0 21 22" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M6.48626 20.5H14.8341C17.9004 20.5 20.2528 19.3924 19.5847 14.9348L18.8066 8.89359C18.3947 6.66934 16.976 5.81808 15.7311 5.81808H5.55262C4.28946 5.81808 2.95308 6.73341 2.4771 8.89359L1.69907 14.9348C1.13157 18.889 3.4199 20.5 6.48626 20.5Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M6.34902 5.5984C6.34902 3.21232 8.28331 1.27803 10.6694 1.27803V1.27803C11.8184 1.27316 12.922 1.72619 13.7362 2.53695C14.5504 3.3477 15.0081 4.44939 15.0081 5.5984V5.5984"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M7.70365 10.1018H7.74942" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M13.5343 10.1018H13.5801" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <span class="tp-header-action-badge">
                                        {{cartService.totalPriceQuantity().quantity}}
                                    </span>
                                </button>
                            </div>
                            <!-- text -->
                            <span (click)="cartService.handleOpenCartSidebar()"
                                class="ms-3 menu-header-text d-none d-lg-block ">
                                Carrito
                            </span>
                            <!-- mobile-menu -->
                            <div class="tp-header-action-item d-lg-none">
                                <button (click)="utilsService.handleOpenMobileMenu()" type="button"
                                    class="tp-header-action-btn tp-offcanvas-open-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" viewBox="0 0 30 16">
                                        <rect x="10" width="20" height="2" fill="currentColor" />
                                        <rect x="5" y="7" width="25" height="2" fill="currentColor" />
                                        <rect x="10" y="14" width="20" height="2" fill="currentColor" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

                                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </div>

                                <span class="ms-0 me-2 menu-header-text d-none d-lg-block ">
                                    Ver Perfil
                                </span>

                            </a>
                            }
                            @else {
                            <a [routerLink]="['/auth/login']" class="d-flex align-items-center justify-content-end">

                                <div class="tp-header-login-icon justify-content-end">
                                    <span class="m-0 border-0 ">
                                        <svg width="17" height="21" viewBox="0 0 17 21" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="8.57894" cy="5.77803" r="4.77803" stroke="currentColor"

                                            <path fill-rule="evenodd" clip-rule="evenodd"

                                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </div>

                                <span class="ms-0 me-2 menu-header-text d-none d-lg-block ">
                                    Iniciar Sesión
                                </span>

                            </a>
                            }

                        </div>

                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</header>
