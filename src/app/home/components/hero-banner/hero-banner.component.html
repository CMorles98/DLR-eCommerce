<div class="swiper h-auto">
    <div class="swiper-wrapper d-flex">
      @for (slide of HomeSliderData; track $index) {
      <div class="swiper-slide">
        <div class="hero-img animate__animated animate__slideInRight cursor-pointer " [style.background-image]="'url(' + slide.img +')'">
          <div class="text-container">
            <h1 class="mb-4 theme-title"> 
              {{slide.title}}
            </h1>
            <h4 class="theme-subtitle">
              {{slide.subtitle}}
            </h4>
          </div>
        </div>
      </div>
      }
    </div>
    <div class="tp-slider-dot tp-swiper-dot"></div>
  </div>
